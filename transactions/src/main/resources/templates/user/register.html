<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>USER REGISTER | 29</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container vh-100 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg p-4" style="width: 30rem;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">User Registration</h3>
                    <form th:action="@{/user-management/register-process}" th:object="${register}" method="post">
                        <!-- Nickname input -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <input id="nickname" class="form-control" placeholder="Nickname" type="text" th:field="${register.nickname}" required>
                        </div>
                        
                        <!-- Fullname input -->
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input id="fullname" class="form-control" placeholder="Fullname" type="text" th:field="${register.fullname}" required>
                        </div>
                        
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" placeholder="Email" type="text" th:field="${register.email}" required>
                        </div>
                        
                        <!-- Address input -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input id="address" class="form-control" placeholder="Address" type="text" th:field="${register.address}" required>
                        </div>
                        
                        <!-- Telephone input -->
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input id="telephone" class="form-control" placeholder="Telephone" type="text" th:field="${register.telephone}" required>
                        </div>
                        
                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" class="form-control" placeholder="Password" type="password" th:field="${register.password}" required>
                        </div>
                        
                        <!-- Confirmation Password input -->
                        <div class="mb-3">
                            <label for="confirmation_password" class="form-label">Confirm Password</label>
                            <input id="confirmation_password" class="form-control" placeholder="Confirm Password" type="password" th:field="${register.confirmationPassword}" required>
                        </div>
                        
                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
