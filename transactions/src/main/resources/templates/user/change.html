<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHANGE PASSWORD | 29</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container vh-100 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg p-4" style="width: 30rem;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Change Your Password</h3>
                    <form th:action="@{/user-management/change-password}" th:object="${change}" method="post">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input id="oldPassword" 
                                   name="oldPassword" 
                                   type="password" 
                                   class="form-control" 
                                   placeholder="Enter your old password" 
                                   th:field="*{oldPassword}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   class="form-control" 
                                   placeholder="Enter new password" 
                                   th:field="*{password}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input id="confirmationPassword" 
                                   name="confirmationPassword" 
                                   type="password" 
                                   class="form-control" 
                                   placeholder="Confirm new password" 
                                   th:field="*{confirmationPassword}" 
                                   required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                        <div th:if="${errorMessage}" style="color: red;">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
