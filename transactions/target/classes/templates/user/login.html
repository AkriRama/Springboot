<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>USER LOGIN | 29</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container vh-100 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg p-4" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">User Login</h3>
                    <form th:action="@{/user-management/authenticate}" th:object="${login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" 
                                   type="text" 
                                   class="form-control" 
                                   placeholder="Enter your email" 
                                   th:field="*{email}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" 
                                   type="password" 
                                   class="form-control" 
                                   placeholder="Enter your password" 
                                   th:field="*{password}" 
                                   required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div th:if="${errorMessage}" style="color: red;">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/user-management/forgot}" class="link-primary text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
